<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Generator Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f4;
    }
    .container {
      max-width: 800px;
    }
    .btn {
      border-radius: 4px;
    }
    .btn-primary { background-color: #555; border-color: #555; }
    .btn-primary:hover { background-color: #444; border-color: #444; }
    .btn-secondary { background-color: #666; border-color: #666; }
    .btn-secondary:hover { background-color: #555; border-color: #555; }
    .btn-success { background-color: #777; border-color: #777; }
    .btn-success:hover { background-color: #666; border-color: #666; }
    .btn-info { background-color: #888; border-color: #888; }
    .btn-info:hover { background-color: #777; border-color: #777; }
    .logout {
      text-decoration: none;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>PDF Generator Dashboard</h1>
      <a href="{{ url_for('logout') }}" class="btn btn-danger logout">Logout</a>
    </div>
    <div class="text-center mb-4">
      <a href="{{ url_for('upload_files') }}" class="btn btn-warning">Upload New Files</a>
    </div>
    <div class="row g-3">
      <div class="col-md-6">
        <a href="{{ url_for('generate_seat_plan_pdf') }}" class="btn btn-primary w-100">Generate Seat Plan PDF</a>
      </div>
      <div class="col-md-6">
        <a href="{{ url_for('generate_attendance_pdf') }}" class="btn btn-secondary w-100">Generate Attendance Sheet PDF</a>
      </div>
      <div class="col-md-6">
        <a href="{{ url_for('generate_summary_pdf_route') }}" class="btn btn-success w-100">Generate Summary PDF</a>
      </div>
      <div class="col-md-6">
        <a href="{{ url_for('generate_envelopes_pdf_route') }}" class="btn btn-info w-100">Generate Envelopes PDF</a>
      </div>
    </div>
  </div>
  <footer style="position: fixed; bottom: 0; left: 0; width: 100%; padding: 10px 0; background: rgba(255,255,255,0.8); text-align: center; font-size: 1rem; color: #333;">
    Developed by,<br>
    S M SAKIF SHAHRIYAR<br>
    Lecturer, Department of Civil Engineering<br>
    Uttara University, Dhaka
  </footer>
</body>
</html>
