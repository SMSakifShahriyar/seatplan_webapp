{% extends "base.html" %}
{% block title %}Generate Attendance Sheet PDF{% endblock %}
{% block content %}
<div class="container my-5">
  <div class="card mx-auto p-4 shadow-sm" style="max-width:600px; border: none; border-radius: 12px;">
    <h2 class="text-center mb-3" style="font-weight: 400;">Generate Attendance Sheet PDF</h2>
    <p class="text-center text-muted">Example:</p>
    <div class="text-center mb-4">
      <img src="{{ url_for('static', filename='ATTENDANCE_SHEET_EXAMPLE.PNG') }}" alt="Attendance Sheet Example" class="img-fluid" style="max-width:100%;">
    </div>
    <form method="post">
      <div class="mb-3">
        <label for="line1" class="form-label">Header Line 1</label>
        <input type="text" name="line1" id="line1" class="form-control" value="UTTARA UNI" required>
      </div>
      <div class="mb-3">
        <label for="line2" class="form-label">Header Line 2</label>
        <input type="text" name="line2" id="line2" class="form-control" value="SPRING 2025 - FINAL TERM" required>
      </div>
      <button type="submit" class="btn btn-secondary w-100">Generate Attendance Sheet PDF</button>
    </form>
  </div>
</div>
{% endblock %}
