<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}PDF Generator{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts: Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #ffffff; /* blank white background */
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding-bottom: 120px; /* reserve space for footer */
    }
    .footer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: rgba(255,255,255,0.95);
      padding: 12px 16px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      font-size: 1.1rem;
      color: #333;
      text-align: right;
    }
    /* Optional: Smooth transition on buttons */
    .btn {
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  {% block content %}{% endblock %}
  <div class="footer">
    Developed by,<br>
    S M SAKIF SHAHRIYAR<br>
    Lecturer, Department of Civil Engineering<br>
    Uttara University, Dhaka
  </div>
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
